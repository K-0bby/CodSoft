<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
            <div class="calculator">
                <div class="screen">0</div>
                <div class="keypad">
                    <button data-action="clear">AC</button>
                    <button data-action="toggle-sign">+/-</button>
                    <button data-action="percentage">%</button>
                    <button data-action="operator">รท</button>
                    <button data-action="operator">X</button>
                    <button data-action="operator">-</button>
                    <button data-action="operator">+</button>
                    <button data-action="calculate">=</button>
                    <button data-action="decimal">.</button>
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>0</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
